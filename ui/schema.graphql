type LineNumber {
  isConfirmed: Boolean!
  number: Int!
}

input LineNumberInput {
  isConfirmed: Boolean!
  number: Int!
}

type LoggedInUserMutations {
  createManuscript(values: ManuscriptMetaDataInput): String
  manuscript(mainIdentifier: String!): ManuscriptMutations
}

enum ManuscriptColumn {
  ColumnDivider
  I
  II
  III
  IV
  IX
  LeftColumn
  MiddleColumn
  None
  RightColumn
  V
  VI
  VII
  VIII
  X
  XI
  XII
}

enum ManuscriptColumnModifier {
  None
  Slash
  SlashQuestion
}

type ManuscriptIdentifier {
  identifier: String!
  identifierType: ManuscriptIdentifierType!
}

input ManuscriptIdentifierInput {
  identifier: String!
  identifierType: ManuscriptIdentifierType!
}

enum ManuscriptIdentifierType {
  CollectionNumber
  ExcavationNumber
  PublicationShortReference
}

type ManuscriptLanguage {
  abbreviation: String!
  name: String!
}

type ManuscriptMetaData {
  bibliography: String
  creatorUsername: String!
  cthClassification: Int
  mainIdentifier: ManuscriptIdentifier!
  otherIdentifiers: [ManuscriptIdentifier!]!
  palaeographicClassification: PalaeographicClassification!
  palaeographicClassificationSure: Boolean!
  pictureUrls: [String!]!
  provenance: String
  status: ManuscriptStatus
  transliterations: [TransliterationSide!]
}

input ManuscriptMetaDataInput {
  bibliography: String
  cthClassification: Int
  mainIdentifier: ManuscriptIdentifierInput!
  otherIdentifiers: [ManuscriptIdentifierInput!]!
  palaeographicClassification: PalaeographicClassification!
  palaeographicClassificationSure: Boolean!
  provenance: String
}

type ManuscriptMutations {
  updateTransliteration(values: [TransliterationSideInput!]!): Boolean!
}

enum ManuscriptSide {
  InscriptionNumber
  LeftEdge
  LowerEdge
  NotIdentifiable
  Obverse
  Reverse
  RightEdge
  SealInscription
  SideA
  SideB
  UpperEdge
}

enum ManuscriptStatus {
  Approved
  Created
  ExecutiveReviewMerged
  ExecutiveReviewed
  InCreation
  ReviewMerged
  Reviewed
}

type Mutation {
  login(password: String!, username: String!): String
  me: LoggedInUserMutations
  register(userInput: UserInput!): String
}

enum PalaeographicClassification {
  AssyroMittanianScript
  LateNewScript
  MiddleAssyrianScript
  MiddleBabylonianScript
  MiddleScript
  NewScript
  OldAssyrianScript
  OldScript
  Unclassified
}

type Query {
  allManuscripts(page: Int!, paginationSize: Int!): [ManuscriptMetaData!]!
  manuscript(mainIdentifier: String!): ManuscriptMetaData
  manuscriptCount: Int!
  manuscriptLanguages: [ManuscriptLanguage!]!
}

type TransliterationColumn {
  column: ManuscriptColumn!
  columnIndex: Int!
  columnModifier: ManuscriptColumnModifier!
  lines: [TransliterationLine!]!
}

input TransliterationColumnInput {
  column: ManuscriptColumn!
  columnIndex: Int!
  columnModifier: ManuscriptColumnModifier!
  lines: [TransliterationLineInput!]!
}

type TransliterationLine {
  input: String!
  inputIndex: Int!
  lineNumber: LineNumber
  result: String
}

input TransliterationLineInput {
  input: String!
  lineIndex: Int!
  lineNumber: LineNumberInput
  result: String
}

type TransliterationSide {
  columns: [TransliterationColumn!]!
  side: ManuscriptSide!
  sideIndex: Int!
  version: Int!
}

input TransliterationSideInput {
  columns: [TransliterationColumnInput!]!
  side: ManuscriptSide!
  sideIndex: Int!
}

input UserInput {
  affiliation: String
  email: String!
  name: String!
  password: String!
  passwordRepeat: String!
  username: String!
}