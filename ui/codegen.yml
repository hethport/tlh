overwrite: true

# TODO: deactivate while dependency broken (https://github.com/dotansimha/graphql-code-generator/issues/7934)...
# schema: "http://localhost:8066/graphql.php"
schema: schema.graphql
documents: "src/**/*.graphql"

generates:

  ./schema.graphql:
    plugins:
      - "schema-ast"

  src/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"

